<app-header></app-header>

<div class="container main-body">
    <div class="h3">
        บริษัทผู้จ้าง (ลูกค้า)
        <div class="text-muted h6 fw-normal">
            <small>ข้อมูลบริษัทผู้จ้าง (ลูกค้า)</small>
        </div>
    </div>
    <div class="bg-white border mt-4 p-4 shadow">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ชื่อ</th>
                            <th>ที่อยู่</th>
                            <th>เบอร์โทรศัพท์</th>
                            <th>เลขที่ผู้เสียภาษี</th>
                            <th style="width: 60px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let item of items">
                            <tr>
                                <td class="fw-light">{{item.name}}</td>
                                <td class="fw-light">{{item.address}} {{item.address2}}</td>
                                <td class="fw-light">{{item.phone}}</td>
                                <td class="fw-light">{{item.vatNumber}}</td>
                                <td class="text-end">
                                    <a [routerLink]="['/setting/customeredit/' + item.id]"><i class="fa-solid fa-pen p-1"></i> </a>
                                    <i class="fa-solid fa-trash p-1"></i></td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
                <button class="btn btn-primary" [routerLink]="['/setting/customernew']">เพิ่มข้อมูล</button>
            </div>

        </div>


    </div>
</div>

<app-footer></app-footer>
