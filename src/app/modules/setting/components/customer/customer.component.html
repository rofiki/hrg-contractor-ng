<app-header></app-header>

<div class="container main-body">
    <div class="h3">
        บริษัทผู้จ้าง (ลูกค้า)
        <div class="text-muted h6 fw-normal">
            <small>ข้อมูลบริษัทผู้จ้าง (ลูกค้า)</small>
        </div>
        <!-- {{loading}} -->
    </div>
    <div class="bg-white border mt-4 p-4 shadow">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ชื่อ</th>
                            <th>ที่อยู่</th>
                            <th>เบอร์โทรศัพท์</th>
                            <th>เลขที่ผู้เสียภาษี</th>
                            <th style="width: 60px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="loading">
                        </ng-container>
                        <div *ngIf="loading; then showLoading else ShowData"></div>
                        <ng-template #showLoading>
                            <span class=""><i class="fa-solid fa-circle-notch fa-spin"></i> Loading...</span>
                        </ng-template>
                        <ng-template #ShowData>
                            <ng-container *ngFor="let item of items">
                                <tr>
                                    <td class="fw-light">{{item.name}}</td>
                                    <td class="fw-light">{{item.address}} {{item.address2}}</td>
                                    <td class="fw-light">{{item.phone}}</td>
                                    <td class="fw-light">{{item.vatNumber}}</td>
                                    <td class="text-end">
                                        <a [routerLink]="['/setting/customer/edit/' + item.id]">
                                            <i class="fa-solid fa-pen p-1"></i> 
                                        </a>
                                        <a href="javascript:void(0)" (click)="openModal_delete( template, item.id )" class="text-danger">
                                            <i class="fa-solid fa-trash p-1"></i>
                                        </a>
                                        
                                    </td>
                                </tr>
                            </ng-container>
                        </ng-template>
                    </tbody>
                </table>
                <button class="btn btn-primary btn-sm" [routerLink]="['/setting/customernew']"><i class="fa-solid fa-circle-plus"></i> เพิ่มข้อมูล</button>
            </div>

        </div>


    </div>
</div>
<ng-template #template>
    <div class="modal-body text-center">
        <p>ยืนยันลบข้อมูล</p>

        <div *ngIf="(isProcess == true) then showSaveLoading"></div>
        <ng-template #showSaveLoading>
            <p><i class="fa-solid fa-circle-notch fa-spin"></i> กำลังประมวลผล...</p>
        </ng-template>

        <button type="button" class="btn btn-danger btn-sm me-1" [disabled]="(isProcess == true)" (click)="confirm(idRef)">ลบ</button>
        <button type="button" class="btn btn-secondary btn-sm" [disabled]="(isProcess == true)" (click)="decline()">ยกเลิก</button>

    </div>
</ng-template>
<app-footer></app-footer>
