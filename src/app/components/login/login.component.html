{{loginForm.invalid | json}}
<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <h1 class="h2">Welcome back!</h1>
            <p class="lead">
              Sign in to your account to continue
            </p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-3">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group mb-3">
                    <label class="form-label" for="email">Email</label>
                    <!-- <input class="form-control form-control-lg" type="text" placeholder="Enter your email" formControlName="email" name="email" [ngClass]="{'is-invalid':submitted && loginForm.controls.email.errors}" /> -->
                    <input class="form-control" type="text" placeholder="Enter your email" 
                      formControlName="email" [ngClass]="loginForm.get('email')?.errors ? 'is-invalid' : '' " maxlength="50" [disabled]="isProcess" />
                    <div class="invalid-feedback">
                      กรุณากรอกข้อมูล
                    </div>
                  </div>
                  <div class="form-group mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input formControlName="password" class="form-control" type="password" placeholder="Enter your password"
                      [ngClass]="loginForm.get('password')?.errors ? 'is-invalid' : '' " maxlength="50" [disabled]="isProcess"/>
                    <div class="invalid-feedback">
                      กรุณากรอกข้อมูล999
                    </div>
                  </div>
                  <div>
                    <div class="form-check align-items-center">
                      <input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me"
                        name="remember-me" checked>
                      <label class="form-check-label text-small" for="customControlInline">Remember me</label>
                    </div>
                  </div>
                  <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid"><fa-icon
                        [icon]="['fas', 'key']"></fa-icon> Sign in </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="text-center mb-3">
            Don't have an account? <a href='/pages-sign-up'>Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
